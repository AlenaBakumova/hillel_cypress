name: Run Cypress tests inside Docker

on:
  push:
    branches:
      - default
  pull_request:
    branches:
      - default

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container:
      image: https://hub.docker.com/layers/cypress/browsers/node-20.9.0-chrome-118.0.5993.88-1-ff-118.0.2-edge-118.0.2088.46-1/images/sha256-c2f9b80afa112a99157b3f4bec793c7651bb9bdc292eb2a792e1ed4512763304?context=explore
      options: --user 1001
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests inside Docker
        uses: cypress-io/github-action@v2
        with:
          build: true
          start: npm start
          wait-on: 'http://localhost:3000'
          browser: chrome
          config-file: cypress.config.js

